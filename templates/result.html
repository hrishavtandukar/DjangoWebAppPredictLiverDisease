<!DOCTYPE html>
<html>
	<head>
		<title>Prediction - Heart Disease</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

		<style>
			body, html {
			  	height: 100%;
			  	font-family: Arial, Helvetica, sans-serif;
			}

			* {

			  	box-sizing: border-box;
			}

			.background_image
			{
				background-image: url("https://uconn-today-universityofconn.netdna-ssl.com/wp-content/uploads/2019/01/GettyImages-536228692_human-liver_extended-1024x683.jpg");
				background-position: center;
			  	background-repeat: no-repeat;
			  	background-size: 100% 100%;
			}
			/*
			.bg-img {
			  	
			  	background-image: url("https://uconn-today-universityofconn.netdna-ssl.com/wp-content/uploads/2019/01/GettyImages-536228692_human-liver_extended-1024x683.jpg");

			  	min-height: 1380px;

			  	
			  	background-position: center;
			  	background-repeat: no-repeat;
			  	background-size: cover;
			  	position: relative;
			}

			*/
			.container {
				float: left;
				right: 0;
				margin: 20px;
				max-width: 90%;
				padding: 16px;
				background-color: #f1ebe5;
			}

			/* Full-width input fields */
			input[type=text], input[type=password] {
				width: 100%;
				padding: 15px;
				margin: 5px 0 22px 0;
				border: none;
				background: #f1f1f1;
			}

			input[type=text]:focus, input[type=password]:focus {
				background-color: #ddd;
				outline: none;
			}

			/* Set a style for the submit button */
			.btn {
				background-color: #04AA6D;
				color: white;
				padding: 16px 20px;
				border: none;
				cursor: pointer;
				width: 100%;
				opacity: 0.9;
			}

			.btn:hover {
			  opacity: 1;
			}

			body {
				margin: 0;
				font-family: Arial, Helvetica, sans-serif;
			}

			.topnav {
				overflow: hidden;
				background-color: #040f27;
				width: 100%;
			}

			.topnav a {
				float: left;
				color: #f2f2f2;
				text-align: center;
				padding: 20px 16px;
				text-decoration: none;
				font-size: 17px;
				font-family: Arial Black;
			}

			.topnav a:hover {
				background-color: #7393B3;
				color: #f5f0e1;
			}

			label
			{
				color: #040f27;
				font-weight: bold;
				
			}

			ul {
			  	list-style-type: none;
			  	margin: 0;
			  	padding: 0;
			}

			li {
			  	display: inline;
			}
		</style>
	</head>
	<body>

		<nav style="background-color: #040f27;">
			<div class="topnav" style="float: left; position: fixed;">
				<div style="width: 30%; float: left;">
					<h4 style="padding: 14px 16px; color: white;">Liver Disease Prediction</h4>
				</div>

				<div style="width: 70%; float: left;">
					<ul>
					    <li><a href="{% url 'home' %}">Home</a></li>
					  	<li><a href="{% url 'Liver_Patient_ML' %}">View Analysis</a></li>
					</ul>
				</div>
				
			</div>
		</nav>

		<div style="float: left; width: 35%; height: 100%; background-color: #f1ebe5;margin-top: 3%;">

			<div style="margin-top: 50%; padding: 20px; background-color: white;">
				<h1 style="color: #040f27; text-align: center;">Outcome of prediction:</h1>

				<h4 style="color: #040f27; text-align: center;">{{ans}}</h4>
			</div>
			
		</div>

		<div style="background-color: yellow; float: right; height: 100%; width: 65%;margin-top: 3%;" class="background_image">
			
		</div>

		
	</body>
</html>
